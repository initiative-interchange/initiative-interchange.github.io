<body>
    <main>
        <div class="content join">
<img class="logo small-spacing" src="assets/images/logo.svg" />

<h1 class="grey-header-text text-center large-spacing">join us to
  change the world.</h1>

<form id="join_form">
  <div class="input-box normal-spacing">
    <input id="club" name="club" type="text" placeholder="interact club">
    <div class="error-message"></div>
  </div>
  <div class="input-box small-spacing">
    <input id="country" name="country" type="text" placeholder="country">
    <div class="error-message"></div>
  </div>
  <div class="input-box small-spacing">
    <input id="club_mail" name="club_mail" type="email" placeholder="e-mail address (of your club)">
    <div class="error-message"></div>
  </div>
  <div class="input-box small-spacing">
    <textarea id="club_presentation" name="club_presentation" rows="4" cols="50"
      placeholder="club presentation (describe what makes your club special in three sentences)"></textarea>
    <div class="error-message"></div>
  </div>

  <div class="input-box normal-spacing">
    <input id="contact_person_name" name="contact_person_name" type="text" placeholder="name of a contact person">
    <div class="error-message"></div>
  </div>
  <div class="input-box small-spacing">
    <input id="contact_person_mail" name="contact_person_mail" type="email"
      placeholder="e-mail address of the contact person">
    <div class="error-message"></div>
  </div>
  <div class="input-box small-spacing">
    <input id="contact_person_number" name="contact_person_number" type="tel"
      placeholder="mobile phone number of the contact person">
    <div class="error-message"></div>
  </div>

  <input id="allow_whatsapp" name="allow_whatsapp" class="normal-spacing" type="checkbox">
  <label class="extra-small-spacing" for="allow_whatsapp">I allow Initiative Interchange to add my mobile number to a Whatsapp
    Group Chat with contact persons from other clubs</label>


  <input id="commitment_agreement_read" name="commitment_agreement_read" class="small-spacing" type="checkbox">
  <label class="extra-small-spacing" for="commitment_agreement_read">I have read and agree to the commitment agreement
    available here</label>

  <input id="allow_data_storage" name="allow_data_storage" class="normal-spacing" type="checkbox">
  <label class="extra-small-spacing" for="allow_data_storage">I allow Initiative Interchange to store the data I have given
    here.</label>

  <input class="normal-spacing" type="submit" value="SUBMIT">
  <div id="response-message" class="small-spacing"></div>
</form>
<div class="normal-spacing"></div>
</div>
